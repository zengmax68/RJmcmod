name: Build and Release RJmcmod

on:
  release:
    types: [created]   # triggers when you create a new GitHub Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --refresh-dependencies

    - name: Rename JAR with Minecraft version
      run: |
        mkdir release
        for file in build/libs/*.jar; do
          cp "$file" "release/RJmcmod-1.21.8.jar"
        done

    - name: Upload JAR to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/RJmcmod-1.21.8.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
